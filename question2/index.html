<!DOCTYPE html>
<head>  
    <title>Nested and Definition List Tags</title>
    <style>
        h1{
            text-align: center;
        }
        hr{
            height:1px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>To illustrate Nested and Definition List Tags</h1><hr>
    <div>
        <p><b> An ordered nested List:</b></p>
            <ol>
                <li> Coffee </li>
                <li> Tea </li>
                <ol type="a">
                    <li> Black tea</li>
                    <li> Green tea</li>
                
                <ol type ="i">
                    <li> China</li>
                    <li> Africa</li>

                </ol>
            </ol>
                <li> Milk</li>

            </ol>
            <p><b> A Definition List:</b></p>
            <dl>
                <dt> Bangalore</dt>
                <dd> -Capital city of Kamtaka</dd>
                <dt> Mumbai</dt>
                <dd> -Capital city of Maharashtra</dd>

            </dl>

    </div>
    
</body>
</html>
